{% extends 'base.html' %}
{% load static %}
{% block title %}Signup{% endblock title %}
{% block body %}
<!-- Improved Signup Page -->
<div class="min-h-screen bg-gray-100 flex justify-center items-center">
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg flex flex-col lg:flex-row overflow-hidden">
        <!-- Left Side: Form -->
        <div class="w-full lg:w-1/2 p-8 sm:p-12">
            <div class="text-center">
                <img src="https://storage.googleapis.com/devitary-image-host.appspot.com/15846435184459982716-LogoMakr_7POjrN.png"
                    alt="Logo" class="w-32 mx-auto" />
                <h1 class="text-2xl font-extrabold mt-4">Sign up</h1>
            </div>

            <!-- Social Signup Buttons -->
            <div class="mt-8 space-y-4">
                <button class="w-full flex items-center justify-center bg-indigo-100 text-gray-800 py-3 rounded-lg font-bold hover:shadow-md transition-shadow">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-6 h-6" />
                    <span class="ml-4">Sign Up with Google</span>
                </button>
                <button class="w-full flex items-center justify-center bg-indigo-100 text-gray-800 py-3 rounded-lg font-bold hover:shadow-md transition-shadow">
                    <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub" class="w-6 h-6" />
                    <span class="ml-4">Sign Up with GitHub</span>
                </button>
            </div>

            <!-- Divider -->
            <div class="my-8 relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="bg-white px-2 text-sm text-gray-500">Or sign up with email</span>
                </div>
            </div>

            <!-- Email Signup Form -->
            <form class="space-y-6">
                <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-200 focus:outline-none focus:border-indigo-500 focus:bg-white" />
                <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-200 focus:outline-none focus:border-indigo-500 focus:bg-white" />
                <button type="submit" class="w-full bg-indigo-500 text-white py-3 rounded-lg font-semibold hover:bg-indigo-600 transition-colors flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                        <circle cx="8.5" cy="7" r="4" />
                        <path d="M20 8v6M23 11h-6" />
                    </svg>
                    <span>Sign Up</span>
                </button>
            </form>

            <!-- Terms and Conditions -->
            <p class="mt-6 text-xs text-gray-600 text-center">
                I agree to abide by templatana's
                <a href="#" class="text-indigo-500 hover:underline">Terms of Service</a> and
                <a href="#" class="text-indigo-500 hover:underline">Privacy Policy</a>.
            </p>
        </div>

        <!-- Right Side: Illustration -->
        <div class="hidden lg:flex lg:w-1/2 bg-indigo-100 items-center justify-center p-8">
            <img src="https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg"
                alt="Illustration" class="w-full h-auto" />
        </div>
    </div>
</div>
{% endblock body %}
